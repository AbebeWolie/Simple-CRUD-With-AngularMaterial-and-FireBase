<h3>Add Product Form</h3>
<div>
    <form [formGroup]="ProductForm" (ngSubmit)="onSubmit(ProductForm)">
        <mat-form-field appearance="outline">
            <mat-label>product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName" ngModel>
            <mat-hint>Name cannot be empty</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Product Catagory</mat-label>
            <mat-select formControlName="catagory" ngModel>
              <mat-option value="Electronics">Electronics</mat-option>
              <mat-option value="Fashion">Fashion</mat-option>
              <mat-option value="Lexuary">Lexuary</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field color="accent" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date" ngModel>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <label id="example-radio-group-label">Product freshness</label>
          <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button *ngFor="let op of options" [value]="op">
                {{ op }}
            </mat-radio-button>
          </mat-radio-group>

          <mat-form-field appearance="outline" style="margin: 5px;">
            <mat-label>product Price</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-hint>price cannot be negative</mat-hint>
          </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Comment</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
          <div>
            <button mat-raised-button color="warn" type="button"class="buttons">Close</button>
            <button mat-raised-button color="primary" type="submit"class="buttons"> {{ action }} </button>
          </div>
    </form>

  
</div>
